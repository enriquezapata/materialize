<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="registro-header">
        <nav class="container">
            <a href="" class="brand-logo valing-wrapper">
                <img class="responsive-img left" src="assets/img/Logo.jpg" alt="Logo de blog">
            </a>
            <ul class="right valign-wrapper">
                <li>
                    <a href="#">Sobre nosotros</a>
                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
                <li>
                    <a class="btn" href="#">Registro</a>
                </li>
            </ul>
        </nav>
        <section class="container">
            <div class="row registro-titulo">
                <div class="col s12">
                    <h1 class="center-align">Registrate en Platzi News</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel">
                        <form action="">
                            <div class="row section">
                                <div class="input-field col s12 m6">
                                    <input id="first-name" type="text" class="validate">
                                    <label for="first-name">Nombre</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input id="last-name" type="text" class="validate">
                                    <label for="last-name">Apellido</label>
                                </div>
                            </div>
                            <div class="row section">
                                <div class="input-field col s12 m6">
                                    <input id="email" type="text" class="validate">
                                    <label for="email">Correo</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input id="password" type="text" class="validate">
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>
                            <div class="row section">
                                <h3 class="center-align">Te interesa noticias de:</h3>
                            </div>
                            <div class="row section">
                                
                                <div class="input-field col s12 m6">
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Política</span>
                                    </label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Económica</span>
                                    </label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Finanzas</span>
                                    </label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Entretenimiento</span>
                                    </label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Cultura</span>
                                    </label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Tecnología</span>
                                    </label>
                                </div>
                            </div>
                            <div class="section">
                                <div class="row">
                                    <div class="col s12">
                                        <button class="btn waves-effect waves-light center-align center-valign">
                                            Regístrate
                                            <i class="material-icons rigth">send</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="page-footer">
        
    </footer>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
